<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="banner">
		<img src="img/logo.png" width="30%" />
		<div id="login" class="login"></div>
	</div>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Quiz for Kids</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#" id="gotoHome">Home</a></li>
                    <li><a href="#" id="gotoRandomQuiz">Random</a></li>
                    <li><a href="#" id="gotoTopics">Topics</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="home" class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <div id="carousel-example" class="carousel slide">
                        <ol class="carousel-indicators hidden-xs">
                            <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example" data-slide-to="1"></li>
                            <li data-target="#carousel-example" data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner">
                            <div class="item active"><img class="img-responsive img-full" src="img/slide-1.jpg" alt=""></div>
                            <div class="item"><img class="img-responsive img-full" src="img/slide-2.jpg" alt=""></div>
                            <div class="item"><img class="img-responsive img-full" src="img/slide-3.jpg" alt=""></div>
                        </div>
                        <a class="left carousel-control" href="#carousel-example" data-slide="prev">
                            <span class="icon-prev"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example" data-slide="next">
                            <span class="icon-next"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
    <div id="random" class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <div id="questionRandom">&nbsp;</div>
                </div>

        </div>

        <div class="row">

                <div class="col-lg-12">
                    <div id="questionTopic">&nbsp;</div>
                </div>
            </div>

    </div>
   
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Quiz for Kids 2016</p>
                </div>
            </div>
        </div>
    </footer>

		InitController();
	</script>
